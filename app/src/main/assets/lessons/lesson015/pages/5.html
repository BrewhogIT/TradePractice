 <body style="text-align:justify">
  
  <!-- Комментарий -->
  <p>Для более точного прогнозирования конца пятой волны мы можем замерить еще и третью волну и также наложить ее в начало пятой. Если мы увидим наложение двух уровней разных волн, это будет хорошим сигналом: практически на одном уровне мы видим пересечение 1.618 от первой волны и 0.5 от третьей.</p>
